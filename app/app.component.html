<div>
  <div>
<mat-toolbar color="primary" class="navbar">
    Weather Info
    <span>Dashboard</span>
</mat-toolbar>
  </div>
 




<mat-grid-list cols="2" rowHeight="400px">
  <mat-grid-tile >
    <div class="text">
    <mat-form-field appearance="outline" >
      <mat-label>Enter Location</mat-label>
      <input matInput [(ngModel)]="data">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="getdata()">Get Info</button>
    
    </div>
    
    
  </mat-grid-tile>

  <mat-grid-tile>
    <div>
      
      
      <table border="1px" *ngIf="info">
        <tbody>
          <tr>
            <th>CITY</th>
            <th>TEMP</th>
            <th>HUMIDITY</th>
          </tr>
          <tr>
            <td>{{info?.name}}</td>
            <td>{{info?.main.temp}}</td>
            <td>{{info?.main.humidity}} %</td>
          </tr>
        </tbody>
      </table>
    </div> 
  </mat-grid-tile>
</mat-grid-list> 
<div class="mat-display-1" *ngIf="!info">{{error}}</div>
